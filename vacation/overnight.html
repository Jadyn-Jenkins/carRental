<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overnight Stay Plans</title>
  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <ul>
            <li><a href="/vacation/index.html">Home</a></li>
            <li><a href="/vacation/overnight.html">Stay Overnight</a></li>
            <li><a href="/vacation/dining.html">Dining</a></li>
            <li><a href="/vacation/rentCar.html">Rent a Car</a></li>
            <li><a href="/vacation/activities.html">Activities</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <fieldset>
          <legend>Client Information</legend>
          <label for="name">Name:</label><input type="text" id="name" />
          <label for="email">Email:</label><input type="email" id="email" />
          <label for="checkIn">Check-In Date:</label><input type="date" name="checkIn" id="checkIn" />
          <label for="stayDays">Number of days staying:</label><input type="date" name="stayDays" id="stayDays" />
          <label for="adultNum">Number of Adults:</label><input type="number" name="adultNum" id="adultNum" />
          <label for="childNum">Number of Kids:</label><input type="number" name="childNum" id="childNum" />
        </fieldset>

        <fieldset>
          <legend>Room Options</legend>
          <input type="radio" name="room" id="queen" /><label for="queen" checked>Queen</label>
          <input type="radio" name="room" id="king" /><label for="king">King</label>
          <input type="radio" name="room" id="twoBrSuite" /><label for="twoBrSuite">2-Bedroom Suite</label>
        </fieldset>

        <fieldset>
          <legend>Discounts</legend>
          <input type="radio" name="discount" id="none" checked /><label for="none">None</label>
          <input type="radio" name="discount" id="senior" /><label for="senior">AARP/Senior</label>
          <input type="radio" name="discount" id="military" /><label for="military">Military</label>
        </fieldset>

        <fieldset>
          <legend>Receipt</legend>
          <label for="totalCost">Total Cost</label>          <output id=""></output>

          <!-- Should be hidden if there is no discount -->
          <label for="discountCost"></label>          <output id="discountCost"></output> 
        </fieldset>
      </main>
      <footer></footer>

      <script></script>
    </div>
  </body>
</html>
