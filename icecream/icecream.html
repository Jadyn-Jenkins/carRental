<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Stand</title>
  </head>
  <body>
    <div id="container"></div>
    <h1>Ice Cream Shop</h1>
    <form>
      <fieldset>
        <legend>Ice Cream Options</legend>

        <label for="scoopNum">Number of scoops</label>
        <input type="text" id="scoopNum" />

        <input type="radio" name="size" id="cone" />
        <label for="cone">Cone</label>
        <input type="radio" name="size" id="cup" />
        <label for="cup">Cup</label>
      </fieldset>

      <fieldset>
        <legend>Extras</legend>

        <input type="checkbox" name="spinkles" id="spinkles" />
        <label for="spinkles">Spinkles ($0.50)</label>

        <input type="checkbox" name="whipCream" id="whipCream" />
        <label for="whipCream">Whipped Cream ($0.25)</label>

        <input type="checkbox" name="hotFudge" id="hotFudge" />
        <label for="hotFudge">Hot Fudge ($1.25)</label>

        <input type="checkbox" name="cherry" id="cherry" />
        <label for="cherry">Cherry ($0.25)</label>
      </fieldset>

      <fieldset>
        <legend>Receipt</legend>

        <input type="button" value="Submit Order" id="submitOrder" />

        <label for="baseCost">Base Price:</label>
        <output id="baseCost"></output>

        <label for="taxCost">Tax:</label>
        <output id="taxCost"></output>

        <label for="totalCost">Total Due:</label>
        <output id="totalCost"></output>
      </fieldset>
    </form>

    <script></script>
    </div>
  </body>
</html>
